<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl Collection</title>
    <!-- link font -->
    <link rel="stylesheet" href="assets/font/themify-icons/themify-icons.css">
    <!-- link file css -->

</head>

<body>
    <div class="app">
        <div class="menu ">
            <div class="menu-wrap">
                <div class="menu-avatar">
                </div>
                <div class="menu-title">
                    <p>Girls Collection</p>
                </div>
                <div class="menu-description">
                    <p>Nơi chia sẻ những bức ảnh đã lưu</p>
                </div>
                <div class="menu-navbar">
                    <div class="menu-navbar__search">
                        <input type="text" class="menu-navbar__search-item" value="" placeholder=" Search">
                        <button class="btn-search"><i class="ti-search"></i></button>
                    </div>
                    <div class="menu-navbar__link">
                        <div class="menu-navbar__link-a">
                            <a href="" class="menu-navbar__link-items">Facebook</a>
                            <a href="" class="menu-navbar__link-items">Pinterest</a>
                            <a href="" class="menu-navbar__link-items">instagram</a>
                        </div>
                        <div class="menu-navbar__link-b">
                            <a href="" class="menu-navbar__link-items">Flickr</a>
                            <a href="" class="menu-navbar__link-items">Twitter</a>
                        </div>
                    </div>
                    <div class="menu-navbar__about">
                        <a href="#" class="menu-navbar__about-items add">ADD</a>
                        <a href="#" class="menu-navbar__about-items delete">Delete </a>
                        <a href="" class="menu-navbar__about-items random">Reset </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-coursel">
                <div class="content-wrap">

                </div>
            </div>
        </div>
    </div>
    <div class="zoom zoom-hide">
        <div class="zoom-image">
            <img src="/assets/image/2.jpg" alt="">
            <div class="zoom-hashtag">
                <span>#gaixinhchonloc</span>
            </div>
        </div>

        <i class="ti-close zoom-close">
        </i>
    </div>
    <div class="add-image add-hide">
        <div class="add-image-wrap">
            <div class="add-image-body">
                <img src="/assets/image/no-image.png" alt="">
            </div>
            <div class="add-image-header">
                <div class="add-image-header-wrap">
                    <input type="text" class="add-image-link" placeholder=" Link Image">
                    <input type="text" class="add-image-hashtag" placeholder=" Hash Tag">
                </div>
                <button class="add-image-btn-add">Submit</button>
            </div>

            <div class="add-image-close">
                <i class="ti-close"></i>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
